{% extends "user/home_layout.html"%}
  
{% block content %}
<div class="content" style="background-color: white;padding:3em">
    <h3>My Profile</h3>
    <form action="{{url_for('profile')}}" method="post">
        <div class="form-group row mb-3">
            <label class="col-md-3">Fullname</label>
            <div class="col-md-6">
                <input type="text" value="{{ deets.user_fullname}}" class="form-control border-success" name="fullname">
            </div>
        </div>
            <div class="form-group row mb-3">
                <label class="col-md-3">Email</label>
                <div class="col-md-6">
                    {{ deets.user_email}}
                </div>
            </div>
                <div class="form-group row mb-3">
                    <label class="col-md-3">Phone</label>
                    <div class="col-md-6">
                        <input type="text" value="{{ deets.user_phone}}" class="form-control border-success" name="phone">
                    </div>
        </div>
        <div class="form-group row mb-3">
            <label class="col-md-3">state</label>
            <div class="col-md-6">
                <select name="state" id="state" class="form-control border-success">
                    <option value=""> Select State</option>
                    {% for x in allstates %}
                    <option value="{{x.state_id}}">{{x.state_name}}</option>
                    {% endfor %}
                </select>
            </div>
</div>
<div class="form-group row mb-3">
    <label class="col-md-3">Parties{{deets.user_partyid}}</label>
    <div class="col-md-6">
        <select name="myparty" id="myparty" class="form-control border-success">
            {% for p in allparties %}
            {% if p.party_id == deets.user_partyid%}
            <option value="{{p.party_id}}" selected>{{p.party_name}}</option>
            {%else%}
            <option value="{{p.party_id}}" >{{p.party_name}}</option>
            {%endif%}
            {% endfor %}
        </select>
    </div>
</div>
<div class="form-group row mb-3">
    <label class="col-md-3">Local Govt</label>
    <div id="mylga" class="col-md-6"></div>
</div>
    </div>
        <div class="col-md-9">
            <input type="submit" class="btn btn-outline-success" value="update">
        </div>

    </form>
  </div>
 
{% endblock %}
{%block customjs%}
<script src="{{url_for('static',filename='assets/jquery-3.6.1.min.js')}}"> </script>
  <script>
     $(document).ready(function(){
        $('#state').change(function(){
            var stateid=$(this).val()
            $.ajax({
                url:"/load_lga/"+stateid,
                type:"GET",
                success:function(rsp){
                    $('#mylga').html(rsp)
                }
            })
        })
     })
 
  </script>
{%endblock%}
